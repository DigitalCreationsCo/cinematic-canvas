<!DOCTYPE html>
<html lang="en">

<head>

    <title>Cinematic Canvas Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Cinematic Canvas Project Documentation">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
    <div id="app"></div>
    <script>
        window.docsify = {
            name: 'Cinematic Canvas',
            repo: '',
            loadSidebar: true,
            subMaxLevel: 2,
            auto2top: true,
            homepage: 'README.md',
            basePath: '/docs/', // Assumes serving from root and navigating to /docs/
            // If serving directly from docs folder, basePath should be './'
            // But we need to access ../plans, so we must serve from root.
            // If we serve from root, then the URL will be http://localhost:8000/docs/
            // and docsify will look for files relative to that.
            // However, to reach ../plans, we might need some trickery or just serve root.
            // Let's assume we serve the ROOT directory.
            // Then accessing http://localhost:8000/docs/#/ will load docs/README.md
            // And a link to ../plans/foo.md should work.
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
